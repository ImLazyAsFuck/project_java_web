<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header th:fragment="header" class="w-full px-4 justify-between flex items-center bg-white">
    <img src="https://res.cloudinary.com/dyvpntnlo/image/upload/v1749712739/819bc04f5546ebd7a87a7a8ebe401a97208935eb_ev0ax6.png"
         class="w-[100px] h-auto ml-[100px] object-contain" alt="">
    <nav class="flex justify-around gap-6 p-2">
        <a th:classappend="${#request.requestURI.contains('/course') ? 'text-blue-500' : ''}" class="text-xl font-300" href="/course/list">
            List Course
        </a>
        <a th:classappend="${#request.requestURI.contains('/enrollment') ? 'text-blue-500' : ''}" class="text-xl font-300" href="/enrollment/">
            Enrollments
        </a>
        <a th:classappend="${#request.requestURI.contains('/profile') ? 'text-blue-500' : ''}" class="text-xl font-300" href="/profile">
            Profile
        </a>
    </nav>
    <div class="py-[30px] pr-[30px] items-center flex gap-2">
        <p class="text-xl">✉️</p>
        <p class="text-xl">🔔</p>
        <img alt="" class="w-[40px] object-contain rounded-full h-auto" src="https://res-console.cloudinary.com/dyvpntnlo/thumbnails/v1/image/upload/v1749561961/bW92aWUtcG9zdGVycy94cGhiY2IzY3l4MmJvcHB1MXpyYQ==/preview">

            🚪 Logout
        </a>

</html>
