<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
<div class="text-center">
    <h1 class="text-9xl font-extrabold text-yellow-500">403</h1>
    <p class="text-2xl md:text-3xl text-gray-800 mt-4">Access Denied</p>
    <p class="text-gray-500 mt-2">You do not have permission to access this page.</p>
    <a href="/" class="mt-6 inline-block px-6 py-3 bg-yellow-500 text-white rounded-xl text-lg hover:bg-yellow-600 transition">
        Return to Homepage
    </a>
</div>
</body>
</html>
