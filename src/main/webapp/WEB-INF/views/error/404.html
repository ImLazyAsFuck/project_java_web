<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="text-center">
    <h1 class="text-9xl font-extrabold text-red-600">404</h1>
    <p class="text-2xl md:text-3xl text-gray-800 mt-4">Oops! The page you are looking for does not exist.</p>
    <p class="text-gray-500 mt-2">It might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="mt-6 inline-block px-6 py-3 bg-red-600 text-white rounded-xl text-lg hover:bg-red-700 transition">
        Return to Homepage
    </a>
</div>
</body>
</html>
