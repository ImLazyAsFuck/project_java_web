<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>405 Method Not Allowed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
<div class="text-center">
    <h1 class="text-9xl font-extrabold text-amber-900">405</h1>
    <p class="text-2xl md:text-3xl text-gray-800 mt-4">Method Not Allowed</p>
    <p class="text-gray-500 mt-2">The HTTP method used is not supported for this resource.</p>
    <a href="/" class="mt-6 inline-block px-6 py-3 bg-amber-900 text-white rounded-xl text-lg hover:bg-amber-950 transition">
        Return to Homepage
    </a>
</div>
</body>
</html>
