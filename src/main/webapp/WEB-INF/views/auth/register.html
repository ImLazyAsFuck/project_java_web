<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-lg">
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-2xl mx-auto mb-4 flex items-center justify-center transform rotate-3">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Join Our Community</h2>
            <p class="text-gray-300">Create your student account</p>
        </div>

        <form th:action="@{/register}" th:object="${studentDto}" method="post" class="space-y-5">
            <!-- Username Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-200 mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <input type="text" th:field="*{username}" placeholder="Choose a username"
                           th:class="${#fields.hasErrors('username')} ? 'w-full pl-10 pr-4 py-3 bg-white/10 border border-red-500 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent backdrop-blur-sm transition-all' : 'w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent backdrop-blur-sm transition-all'">
                </div>
                <div th:if="${#fields.hasErrors('username')}" class="mt-1">
                    <p th:each="error : ${#fields.errors('username')}" th:text="${error}" class="text-red-400 text-sm"></p>
                </div>
            </div>

            <!-- Full Name Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-200 mb-2">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <input type="text" th:field="*{name}" placeholder="Enter your full name"
                           th:class="${#fields.hasErrors('name')} ? 'w-full pl-10 pr-4 py-3 bg-white/10 border border-red-500 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent backdrop-blur-sm transition-all' : 'w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent backdrop-blur-sm transition-all'">
                </div>
                <div th:if="${#fields.hasErrors('name')}" class="mt-1">
                    <p th:each="error : ${#fields.errors('name')}" th:text="${error}" class="text-red-400 text-sm"></p>
                </div>
            </div>

            <!-- Email and Phone Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-200 mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <input type="email" th:field="*{email}" placeholder="your@email.com"
                               th:class="${#fields.hasErrors('email')} ? 'w-full pl-10 pr-4 py-3 bg-white/10 border border-red-500 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent backdrop-blur-sm transition-all' : 'w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent backdrop-blur-sm transition-all'">
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="mt-1">
                        <p th:each="error : ${#fields.errors('email')}" th:text="${error}" class="text-red-400 text-sm"></p>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-200 mb-2">Phone</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </div>
                        <input type="text" th:field="*{phone}" placeholder="Phone number"
                               th:class="${#fields.hasErrors('phone')} ? 'w-full pl-10 pr-4 py-3 bg-white/10 border border-red-500 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent backdrop-blur-sm transition-all' : 'w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent backdrop-blur-sm transition-all'">
                    </div>
                    <div th:if="${#fields.hasErrors('phone')}" class="mt-1">
                        <p th:each="error : ${#fields.errors('phone')}" th:text="${error}" class="text-red-400 text-sm"></p>
                    </div>
                </div>
            </div>

            <!-- Date of Birth and Password Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-200 mb-2">Date of Birth</label>
                    <input type="date" th:field="*{dob}"
                           th:class="${#fields.hasErrors('dob')} ? 'w-full px-4 py-3 bg-white/10 border border-red-500 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent backdrop-blur-sm transition-all' : 'w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent backdrop-blur-sm transition-all'">
                    <div th:if="${#fields.hasErrors('dob')}" class="mt-1">
                        <p th:each="error : ${#fields.errors('dob')}" th:text="${error}" class="text-red-400 text-sm"></p>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-200 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" th:field="*{password}" placeholder="Create password"
                               th:class="${#fields.hasErrors('password')} ? 'w-full pl-10 pr-4 py-3 bg-white/10 border border-red-500 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent backdrop-blur-sm transition-all' : 'w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent backdrop-blur-sm transition-all'">
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="mt-1">
                        <p th:each="error : ${#fields.errors('password')}" th:text="${error}" class="text-red-400 text-sm"></p>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-200 mb-3">Gender</label>
                <div class="flex space-x-6">
                    <label class="flex items-center cursor-pointer group">
                        <input type="radio" th:field="*{gender}" value="true"
                               class="w-4 h-4 text-cyan-400 bg-white/10 border-white/20 focus:ring-cyan-400 focus:ring-2">
                        <span class="ml-3 text-gray-200 group-hover:text-white transition-colors">Male</span>
                    </label>
                    <label class="flex items-center cursor-pointer group">
                        <input type="radio" th:field="*{gender}" value="false"
                               class="w-4 h-4 text-pink-400 bg-white/10 border-white/20 focus:ring-pink-400 focus:ring-2">
                        <span class="ml-3 text-gray-200 group-hover:text-white transition-colors">Female</span>
                    </label>
                </div>
                <div th:if="${#fields.hasErrors('gender')}" class="mt-1">
                    <p th:each="error : ${#fields.errors('gender')}" th:text="${error}" class="text-red-400 text-sm"></p>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit"
                        class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300/50 shadow-lg hover:shadow-xl">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Create Account
                        </span>
                </button>
            </div>

            <div class="text-center pt-4">
                <p class="text-gray-300">
                    Already have an account?
                    <a th:href="@{/login}" class="text-cyan-400 hover:text-cyan-300 font-semibold transition-colors">
                        Sign in here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
