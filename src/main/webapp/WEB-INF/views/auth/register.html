<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .roll{
            rotate: -90deg;
        }
    </style>
</head>
<body class="min-h-screen bg-[#0F172A] p-10 flex items-center justify-center">
<div class="flex w-full max-w-7xl items-center justify-evenly gap-8">
    <!-- Left side - Image -->
    <div class="flex-1 flex justify-center">
        <img src="https://res-console.cloudinary.com/dyvpntnlo/thumbnails/v1/image/upload/v1749709071/ODY0YzAxNDhmMGU2MTE4NGY0MjI3NDAyYjg5MzZiMDcwMmY5MGQyMF9zaWNpaWE=/drilldown" alt="Students" class="rounded-lg shadow-2xl max-w-full h-auto">
    </div>

    <!-- Middle - Join us today text -->
    <div class="flex-1 text-white roll">
        <h2 class="text-4xl font-bold mb-6">Join us today <span class="h-10">ðŸ‘‹</span> </h2>
        <p class="text-lg text-gray-300 max-w-md mx-auto leading-relaxed">
            Clarity gives you the blocks and components you need to create a truly professional website.
        </p>
    </div>

    <!-- Right side - Form -->
    <div class="flex-1 flex justify-center">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Register</h2>
            </div>

            <form th:action="@{/register}" method="post" th:object="${studentDto}">
                <!-- Full Name -->
                <div class="mb-4">
                    <input
                            type="text"
                            th:field="*{name}"
                            placeholder="Full Name"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="text-red-500 text-xs mt-1">Name error</p>
                </div>

                <!-- Username -->
                <div class="mb-4">
                    <input
                            type="text"
                            th:field="*{username}"
                            placeholder="Username"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                       class="text-red-500 text-xs mt-1">Username error</p>
                </div>

                <!-- Date of Birth -->
                <div class="mb-4">
                    <input
                            type="date"
                            th:field="*{dob}"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all text-gray-600"
                    >
                    <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
                       class="text-red-500 text-xs mt-1">DOB error</p>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <input
                            type="text"
                            th:field="*{email}"
                            placeholder="Email"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="text-red-500 text-xs mt-1">Email error</p>
                </div>

                <!-- Gender -->
                <div class="mb-4">
                    <select
                            th:field="*{gender}"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                        <option value="true">Male</option>
                        <option value="false">Female</option>
                    </select>
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <input
                            type="tel"
                            th:field="*{phone}"
                            placeholder="Phone Number"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                       class="text-red-500 text-xs mt-1">Phone error</p>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <input
                            type="password"
                            th:field="*{password}"
                            placeholder="Password"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="text-red-500 text-xs mt-1">Password error</p>
                </div>

                <div class="mb-6 text-center">
                    <span class="text-gray-600">Don't have an account? </span>
                    <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 font-medium">login</a>
                </div>

                <!-- Submit Button -->
                <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200"
                >
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
