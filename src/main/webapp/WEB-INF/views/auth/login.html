<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#0F172A] p-10 flex items-center justify-center">
<div class="flex w-full max-w-7xl items-center justify-between gap-8 flex-wrap md:flex-nowrap">
    <!-- Left side - Image -->
    <div class="flex-1 flex justify-center">
        <img src="https://res-console.cloudinary.com/dyvpntnlo/thumbnails/v1/image/upload/v1749709071/ODY0YzAxNDhmMGU2MTE4NGY0MjI3NDAyYjg5MzZiMDcwMmY5MGQyMF9zaWNpaWE=/drilldown"
             alt="Students"
             class="rounded-lg shadow-2xl max-w-full h-auto max-h-[500px] w-auto object-contain">
    </div>

    <!-- Right side - Form -->
    <div class="flex-1 flex flex-col gap-12 justify-center items-center">
        <div class="text-white text-center">
            <h2 class="text-4xl font-bold mb-4">Join us today <span class="h-10">ðŸ‘‹</span> </h2>
            <p class="text-lg text-gray-300 max-w-md leading-relaxed">
                Clarity gives you the blocks and components you need to create a truly professional website.
            </p>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Sign in</h2>
            </div>

            <form th:action="@{/login}" method="post" th:object="${loginDto}">
                <!-- Email -->
                <div class="mb-4">
                    <input
                            type="text"
                            th:field="*{email}"
                            placeholder="Email"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="text-red-500 text-xs mt-1">Email error</p>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <input
                            type="password"
                            th:field="*{password}"
                            placeholder="Password"
                            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                    >
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="text-red-500 text-xs mt-1">Password error</p>
                </div>

                <!-- Register link -->
                <div class="mb-6 text-center">
                    <span class="text-gray-600">Don't have an account? </span>
                    <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-medium">register</a>
                </div>

                <!-- Submit Button -->
                <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
